<div class="wide-screen" style="padding-bottom: 20px;">
    <!-- <p>nuovo-incarico works!</p> -->
    <div class="page-content">
        <mat-card>
            <mat-card-title>
                <div style="text-align: left;">
                    <span> ELENCO POSSIBILI SOGGETTI DELEGATI</span>
                </div>
            </mat-card-title>
            <mat-card-content>
                <form style="margin-top: 40px;">
                    <mat-grid-list cols="12" rowHeight="2em" gutterSize="15px">
                        <mat-grid-tile [colspan]="12">
                            <mat-form-field class="form-field">
                                <mat-label>Seleziona soggetti delegati</mat-label>
                                <mat-select [(ngModel)]="partnerSelected" name="partner">
                                    <mat-option></mat-option>
                                    <mat-option *ngFor="let option of listaPossibiliDelegati"
                                        [value]="option.idPersonaGiuridica">
                                        {{option.denominazione}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </mat-grid-tile>
                        <mat-grid-tile [colspan]="6" rowspan="2">
                            <div class="left-elem">
                                <button mat-button (click)="goBack()" class="annula primary-color">
                                    ANNULLA</button>
                            </div>
                        </mat-grid-tile>
                        <mat-grid-tile [colspan]="6" rowspan="2">
                            <div class="right-elem">
                                <button mat-button class="default-button form-field" (click)="aggiungi()"
                                    [disabled]="!partnerSelected">SALVA</button>
                            </div>
                        </mat-grid-tile>
                    </mat-grid-list>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
