<!-- Elenco imprese associate -->
<commonwcl-title [title]="'Elenco imprese Associate'"></commonwcl-title>
<div class="wide-screen" [ngStyle]="{'min-height': '480px'}">

  <ng-container *ngIf="accreditamento">
    <div class="card-padding">
      <div style="display: flex;">
        <div class="right-elem" style="width: 100%; margin-top: 12px;" [hidden]="isConsultatoreValidatore()">
          <button mat-button [color]="'primary'" class="modify" (click)="nuovaImpresa()">
            <mat-icon>add</mat-icon>
            Aggiungi
          </button>
        </div>
      </div>
      <div class="flex-container" style="display: flex;justify-content: flex-start;align-items: flex-start;">
        <div class="card" *ngFor="let impresa of accreditamento?.datiImpresaList">
          <commonwcl-card-impresa [onMessage]="onMessage" [codiceFiscalePF]="codiceFiscalePF" [impresa]="impresa" [deleghe]="filterDelega(impresa.id_persona_giuridica)" [incarichi]="filterIncarico(impresa.id_persona_giuridica)" [apiUrl]="apiUrl"></commonwcl-card-impresa>
        </div>
      </div>

    </div>
  </ng-container>


  <ng-container *ngIf="accreditamento === undefined">
    <div class="card-padding">
      <div class="flex-container" style="display: flex;justify-content: flex-start;align-items: flex-start;">
          <commonwcl-card-impresa [codiceFiscalePF]="codiceFiscalePF" [impresa]="impresa" [(deleghe)]="deleghe" [(incarichi)]="incarichi" [apiUrl]="apiUrl"></commonwcl-card-impresa>
      </div>
    </div>
  </ng-container>
</div>
