<mat-grid-list cols="12" rowHeight="50em">
    <mat-grid-tile colspan="1"></mat-grid-tile>
    <mat-grid-tile colspan="10">
     <mat-card style="width: -webkit-fill-available;" class="genera-token-card">
        <mat-card-header style="justify-content: space-between; align-items: center;">
            <mat-card-title style="font-weight: bold; display: flex;align-items: center;">
                <img style="margin-left: -10px;" [src]="pgRed" alt="pgRed"> <span style="margin-left: 10px;">DETTAGLIO TOKEN</span>
            </mat-card-title> 
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="datiTokenForm">
            <mat-grid-list cols="12" rowHeight="2em" gutterSize="15px">
                <mat-grid-tile [colspan]="colBreakpoint1" rowspan="2">
                    <mat-form-field class="form-field">
                        <input matInput placeholder="Denominazione" [formControlName]="'denominazione'" [disabled]="true" appUpper>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="colBreakpoint1" rowspan="2">
                    <mat-form-field class="form-field">
                        <input matInput placeholder="Codice Rea" [formControlName]="'codiceRea'" [disabled]="true" appUpper>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="colBreakpoint1" rowspan="2">
                    <mat-form-field class="form-field">
                        <input matInput placeholder="Codice Fiscale" [formControlName]="'codiceFiscale'" [disabled]="true" appUpper>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="12" rowspan="4">
                    <mat-form-field class="form-field" appearance="fill">
                        <mat-label>Token</mat-label>
                            <textarea matInput 
                                    placeholder="Token" 
                                    [formControlName]="'token'" 
                                    [disabled]="true" 
                                    rows="6">
                            </textarea>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="colBreakpoint1" rowspan="2">
                    <mat-form-field class="form-field">
                        <input matInput placeholder="Data creazione token" [formControlName]="'dtCreazioneToken'" [disabled]="true" appUpper>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="colBreakpoint1" rowspan="2">
                    <mat-form-field class="form-field">
                        <input matInput placeholder="Data scadenza token" [formControlName]="'dtScadenzaToken'" [disabled]="true" appUpper>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="12" rowspan="1">
                    <p>Attenzione: nel caso di piu' generazioni resta valido solo l'ultimo TOKEN creato!</p>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="6" rowspan="2">
                    <div class="left-elem">
                        <button mat-button class="annulla primary-color" (click)="annulla()">ANNULLA</button>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="6" rowspan="2">
                    <div class="right-elem">
                        <button mat-button class="default-button" (click)="salvaToken()">GENERA TOKEN</button>
                    </div>
                </mat-grid-tile>
            </mat-grid-list>
            </form>
        </mat-card-content>
     </mat-card>
    </mat-grid-tile>
    <mat-grid-tile colspan="1"></mat-grid-tile>
</mat-grid-list>
