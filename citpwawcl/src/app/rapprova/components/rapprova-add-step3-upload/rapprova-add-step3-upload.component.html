<div class="cit-page-container">
  <app-page-title>Upload scansione</app-page-title>
  <app-breadcrumb
    label="Dettaglio Ispezione"
    [link]="['/', 'dettaglio-ispezione', idIspezione2018]"
  ></app-breadcrumb>
  <!-- <app-breadcrumb
    label="Step 2"
    [link]="['/', 'dettaglio-ispezione', idIspezione2018, 'nuovo-rapprova', 'step-2']"
    [state]="state"
  ></app-breadcrumb> -->
  <app-role-info-box></app-role-info-box>
  <ng-container *ngIf="!loading; else loadingTemplate">
    <app-impianto-info-box
      [impianto]="impiantoInfoBox"
    ></app-impianto-info-box>
    <app-alert-hook></app-alert-hook>
    <mat-card>
      <form [formGroup]="rapprovaForm" (ngSubmit)="caricaDocumento()">
        <mat-form-field>
          <mat-label>Data rapporto di prova</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dataRapprova">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Su</mat-label>
          <mat-select formControlName="su">
            <mat-option [value]="chip">
              {{chip.tipologia === 'frigo' ? 'GF' : 'GT'}}-{{chip.num}} ({{chip.fabbricante | orDash}} - {{chip.modello}})
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div style="margin-bottom: 10px">
          <small>Apri documento / immagine</small>
          <div class="file-box">
            <span *ngIf="rapprovaForm.value.nomeDocOriginale; else uploadTemplate">
              {{rapprovaForm.value.nomeDocOriginale}}
              <button mat-icon-button color="accent" (click)="clearDocument()">
                <mat-icon>delete</mat-icon>
              </button>
            </span>
            <ng-template #uploadTemplate>
              <button mat-fab color="primary" type="button" (click)="file.click()">
                <mat-icon>add</mat-icon>
              </button>
            </ng-template>
          </div>
          <small style="float: right">PDF, JPG, PNG</small>
          <input #file type="file" accept=".pdf,.jpg,.jpeg,.png" style="display: none" (change)="openDocument($event)">
        </div>
        <button mat-flat-button color="primary" class="cit-block-button">
          <mat-icon>upload</mat-icon>
          CARICA DOCUMENTO
        </button>
      </form>
    </mat-card>
  </ng-container>
  <ng-template #loadingTemplate>
    <mat-spinner style="margin: 0 auto"></mat-spinner>
  </ng-template>
</div>
