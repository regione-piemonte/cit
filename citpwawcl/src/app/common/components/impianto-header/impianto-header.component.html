<div class="role-header-content">
    <mat-expansion-panel class="expansion-panel card mat-elevation-z0">
        <mat-expansion-panel-header>
            <div class="parent primary-color">
                <mat-icon class="role-icon">offline_bolt</mat-icon>Codice impianto: {{codiceImpianto}}
            </div>
        </mat-expansion-panel-header>
        <ng-template matExpansionPanelContent>
            <div class="expansion-content">
                <p>Indirizzo: {{indirizzo}}</p>
                <p>Responsabile: {{responsabile}}</p>
                <p>{{terzoResponsabile}}</p>
            </div>
        </ng-template>
    </mat-expansion-panel>
</div>
