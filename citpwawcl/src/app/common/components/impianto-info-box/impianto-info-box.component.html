<div id="role-name-box" (click)="togglePanel()">
  <div class="icon">
    <mat-icon class="circle">circle</mat-icon>
    <mat-icon class="bolt">bolt</mat-icon>
  </div>
  Codice impianto: {{impianto.codiceImpianto}}
  <span style="flex: 1 1 auto"></span>
  <mat-icon>{{isOpened ? 'keyboard_arrow_up' : 'keyboard_arrow_down'}}</mat-icon>
</div>
<mat-card *ngIf="isOpened" id="role-info-box">
  <p>Indirizzo: {{impianto.indirizzo}}</p>
  <p>Responsabile: {{impianto.responsabile}}</p>
  <p *ngIf="impianto.terzoResponsabile">3 Responsabile: {{impianto.terzoResponsabile}}</p>
</mat-card>
