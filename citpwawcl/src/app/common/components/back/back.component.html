<mat-grid-list cols="1" rowHeight="1em" class="back-section">
    <mat-grid-tile>
      <div class="left-elem">
        <div class="top-back">
          <button mat-icon-button (click)="back()">
            <mat-icon>keyboard_arrow_left</mat-icon>
          </button>
          <a (click)="back()">{{title}}</a>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
  <div class="divider-div">
    <mat-divider></mat-divider>
  </div>
