<app-title mat-dialog-title [title]="data.titolo" [subtitle]="''"></app-title>
<mat-dialog-content class="mat-typography">
    <p>{{data.descrizione}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false" class="secondary-button">Annulla</button>
    <button mat-button [mat-dialog-close]="true" class="default-button">Conferma</button>
</mat-dialog-actions>
