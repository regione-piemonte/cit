<div class="wide-screen">
    <div class="left-elem">
        <app-title [title]="''"
            [subtitle]="'Scambiatori di calore della sottostazione di teleriscaldamento/teleraffreddamento:'">
        </app-title>
    </div>
    <mat-card class="card mat-elevation-z0 intestazione">
        <mat-grid-list cols="2" rowHeight="1em">
            <mat-grid-tile rowspan="3">
                <div class="left-elem">
                    <button mat-raised-button *ngIf="progr" class="comp-button primary-color">SC-{{progr}}</button>
                    <button mat-raised-button *ngIf="!progr" class="comp-button primary-color">SC-N</button>
                </div>
            </mat-grid-tile>
            <mat-grid-tile rowspan="3">
                <div class="right-elem">
                    <button mat-button color="primary" class="modify" *ngIf="checkModificaButton()"
                        (click)="modifica()">
                        <mat-icon>edit</mat-icon>
                        Modifica
                    </button>
                    <button mat-button color="primary" class="modify" *ngIf="checkRiattivaButton()"
                        (click)="riattiva()">
                        <mat-icon>edit</mat-icon>
                        Riattiva
                    </button>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card>
    <mat-card class="card mat-elevation-z8">
        <mat-grid-list cols="6" rowHeight="5em" gutterSize="15px">
            <form class="form-container" [formGroup]="dettForm">
                <mat-grid-tile [colspan]="colBreakpoint1">
                    <div class="left-elem">
                        <mat-label [ngClass]="{'disabled':dettForm.disabled}">Data installazione*</mat-label>
                        <mat-form-field class="form-field">
                            <mat-label>GG/MM/AAAA</mat-label>
                            <input matInput [matDatepicker]="picker" [formControlName]="'dtInstall'"
                                [matDatepickerFilter]="myFilter">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="colBreakpoint1">
                    <div class="left-elem">
                        <mat-label [ngClass]="{'disabled':dettForm.disabled}">Data dismissione/sostituzione</mat-label>
                        <mat-form-field class="form-field">
                            <mat-label>GG/MM/AAAA</mat-label>
                            <input matInput [matDatepicker]="picker2" [formControlName]="'dtDismiss'">
                            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                            <mat-datepicker #picker2></mat-datepicker>
                        </mat-form-field>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile *ngIf="!checkModificaButton()" [colspan]="colBreakpoint1">
                    <div>
                        <div class="right-elem">
                            <button mat-button color="primary" class="dismetti-sostituisci-button"
                                style="font-size: 18px;" *ngIf="checkSostituisciButton()" (click)="sostituisci()">
                                Sostituisci
                            </button>
                        </div>
                    </div>
                    <div>
                        <div class="left-elem">
                            <button mat-button color="primary" class="dismetti-sostituisci-button"
                                style="font-size: 18px;  text-wrap: auto; font: message-box;" *ngIf="checkDismettiButton()" (click)="dismetti()">
                                Dismetti senza sostituzione
                            </button>
                        </div>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="colBreakpoint1">
                    <mat-form-field class="form-field">
                        <mat-select placeholder="Fabbricante" [formControlName]="'fabbricante'">
                            <mat-option *ngFor="let elem of fabbricanti" [value]="elem.codice">
                                {{elem.descrizione}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="colBreakpoint1">
                    <mat-form-field class="form-field">
                        <input matInput placeholder="Modello" [formControlName]="'modello'">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="colBreakpoint1">
                    <mat-form-field class="form-field">
                        <input matInput placeholder="Matricola" [formControlName]="'matricola'">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="colBreakpoint1">
                    <mat-form-field class="form-field">
                        <input matInput placeholder="Potenza termica utile nominale Pn max (kW)"
                            [formControlName]="'potenza'" type="number">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="colBreakpoint1">
                    <mat-form-field class="form-field">
                        <input matInput placeholder="Proprietario scambiatore (denominazione)"
                            [formControlName]="'nomeProp'">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="colBreakpoint1">
                    <mat-form-field class="form-field">
                        <input matInput placeholder="Proprietario scambiatore (CF)" [formControlName]="'cfProp'">
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="colBreakpoint1">
                    <mat-form-field class="form-field">
                        <input matInput placeholder="Da mantenere ogni (anni)" [formControlName]="'nMantenimenti'"
                            type="number">
                        <mat-error *ngIf="dettForm.get('nMantenimenti').errors?.pattern">Il valore deve essere
                            maggiore di 0</mat-error>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile [colspan]="colBreakpoint2" rowspan="1">
                    <mat-form-field class="form-field">
                        <textarea matInput placeholder="Note" [formControlName]="'note'"></textarea>
                    </mat-form-field>
                </mat-grid-tile>
            </form>
        </mat-grid-list>
    </mat-card>
    <app-title [title]="'Sostituzione del componente'" [subtitle]="''"
        *ngIf="progr && scDismessi.length > 0"></app-title>
    <div class="card-grid card-padding">
        <mat-card class="card mat-elevation-z8" *ngFor="let sc of scDismessi">
            <mat-grid-list cols="2" rowHeight="2em">
                <mat-grid-tile rowspan="2">
                    <div class="left-elem">
                        <button mat-raised-button class="comp-button primary-color">SC-{{progr}}</button>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile rowspan="2"></mat-grid-tile>
                <mat-grid-tile>
                    <div class="left-elem">
                        <p>Data installazione</p>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile>
                    <div class="right-elem def-elem">
                        <p>{{getDate(sc.dataInstall)}}</p>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile>
                    <div class="left-elem">
                        <p>Data dismissione</p>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile>
                    <div class="right-elem def-elem">
                        <p>{{getDate(sc.dataDismiss)}}</p>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile>
                    <div class="left-elem">
                        <p>Fabbricante</p>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile>
                    <div class="right-elem def-elem">
                        <p>{{sc.descMarca}}</p>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile>
                    <div class="left-elem">
                        <p>Modello</p>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile>
                    <div class="right-elem def-elem">
                        <p>{{sc.modello}}</p>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile colspan="2">
                    <button mat-button class="default-button"
                        *ngIf="checkRipristinaButton() && isLastDate(sc.dataDismiss)  && this.dettForm.enabled"
                        (click)="ripristina(sc)">RIPRISTINA</button>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-card>
    </div>

    <div class="card" style="display: flex;">
        <div class="left-elem" style="display: flex;">
            <button mat-button class="annulla primary-color" *ngIf="checkAnnullaButton()" (click)="annulla()">ANNULLA</button>
        </div>
        <div class="right-elem">
            <button mat-button class="default-button" *ngIf="checkSalvaButton()" (click)="salvaDati()"
                id="buttonSalvaComponenteGT">SALVA</button>
        </div>
    </div>
    <div style="height: 20px; background-color: white;"></div>
</div>
