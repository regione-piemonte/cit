<app-loading *ngIf="spinnerService.visibility | async"></app-loading>

<mat-grid-list rowHeight="3em" cols="12" >
    <mat-grid-tile [colspan]="colBreakpoint2"></mat-grid-tile>
    <mat-grid-tile colspan="10" rowspan="1">
        <div class="close right-elem">
            <button mat-icon-button (click)="closeDialog()"><img [src]="closeGrigio" alt="closeGrigio"></button>
        </div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="colBreakpoint2"></mat-grid-tile>
    <mat-grid-tile colspan="12" [rowspan]="rowBreakpoint1">
        <div class="left-elem">
            <app-title [title]="'Carica REE firmato elettronicamente'" [subtitle]="''"></app-title>
        </div>
    </mat-grid-tile>
</mat-grid-list>
<app-message-box [titolo]="titolo" [descrizione]="descrizione" [type]="2" *ngIf="titolo">
</app-message-box>
<mat-grid-list cols="12" rowHeight="2em">
    <mat-grid-tile [colspan]="colBreakpoint2"></mat-grid-tile> 
    <mat-grid-tile [colspan]="colBreakpoint3">
        <div class="left-elem">
            <input id="input-file-id" multiple type="file" class="primary-color def-elem" placeholder="Carica REE"
                (click)="reset()" (change)="fileChangeEvent($event)" />
        </div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="colBreakpoint1">
        <div class="button-align">
            <button mat-button class="default-button ree-button" [disabled]="!fileSelected" (click)="caricaRee()">Carica
                REE</button>
        </div>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="colBreakpoint2"></mat-grid-tile> 
</mat-grid-list>
